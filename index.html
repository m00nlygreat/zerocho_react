<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 프로덕션 버전은 development를 production으로 변경 -->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const e = React.createElement;

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }
        render() {

          return <button type="submit" onClick={()=>{this.setState({liked: true})}}>{this.state.liked === true ? '좋아함' : '좋아요'}</button>;

        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector("#root"));
    </script> <!-- type="text/babel" 넣어줘야 되나봐-->
  </body>
</html>
